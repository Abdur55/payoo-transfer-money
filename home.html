<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo practice</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <div class="flex justify-center ">
            <div class="mockup-phone ">
                <div class="camera"></div>
                <div class="display">
                    <div class="artboard artboard-demo phone-3">
                        <div class="stats shadow">

                            <div class="stat">
                                <div class="stat-title">Total Balance</div>
                                <div id="balance" class="stat-value">9400</div>
                                
                            </div>
                        </div>
                        <div class="divider"></div>
                        <!-- button for using start -->
                        <div class="gap-3">
                             <button id="transfer-money-btn" class="btn btn-lg">Transfer Money</button>
                         <button id="transection-btn" class="btn btn-lg">Transaction</button>
                        </div>
                        <div class="divider"></div>
                        <!-- button for using end -->
                        <!-- start transfer money  -->
                        <div id="transfer-money" class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">User Account Number</span>
                                    </label>
                                    <input id="user-account-number" type="text" placeholder="Enter 11 digit number" class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="amount-of-transfer" type="text" placeholder="Enter amount to transfer" class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin Number</span>
                                    </label>
                                    <input id="transfer-pin-number" type="password" placeholder="Enter 4 digit pin number" class="input input-bordered"
                                        required />
                                    
                                </div>
                                <div class="form-control mt-6">
                                    <button id="send-btn" class="btn btn-primary">Send Now</button>
                                </div>
                            </form>
                        </div>
                        <!-- end transfer money  -->
                         <!-- transection start -->
                          <div id="transection-div" class="hidden">
                               <h1>This is transection Amount history</h1>
                          </div>
                          <div id="transection-history">
                             
                          </div>
                         <!-- transection end -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/home.js"></script>
    <script src="js/feature.js"></script>
</body>

</html>
